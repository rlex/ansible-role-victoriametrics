---
name: CI
on:
  pull_request:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: rlex.victoriametrics

jobs:

  yaml-lint:
    name: YAML lint
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4
        with:
          path: rlex.victoriametrics

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install test dependencies
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  ansible-lint:
    name: Ansible lint
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4
        with:
          path: rlex.victoriametrics

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install test dependencies
        run: pip3 install ansible-lint

      - name: Lint code
        run: |
          ansible-lint .

  molecule:
    name: Molecule
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - distro: ubuntu2204
            scenario: cluster
          - distro: ubuntu2204
            scenario: singlenode
          - distro: ubuntu2204
            scenario: cluster-with-utils

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
        with:
          path: rlex.victoriametrics

      - name: Setup python 3
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker

      - name: Run Molecule tests.
        run: molecule test --scenario-name "${{ matrix.scenario }}"
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
